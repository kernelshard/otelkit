receivers:
  # OTLP receivers for gRPC and HTTP
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  # Batch processor for efficient processing
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Memory limiter to prevent OOM (using memory_limiter instead of memory_ballast)
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 256

exporters:
  # Debug exporter for development
  logging:
    loglevel: debug

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiling (pprof)
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    # Traces pipeline (simplified)
    traces:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [logging]

    # Metrics pipeline (simplified)
    metrics:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [logging]
